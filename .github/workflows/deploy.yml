name: Deploy Gifiti to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: red-social/package-lock.json

      - name: Install dependencies
        run: |
          cd red-social
          npm ci

      - name: Build frontend
        run: |
          cd red-social
          npm run build:production

      - name: Deploy to Hostinger
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: red-social/dist
          # Configura esto con tu dominio
          cname: klanstart.com

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: red-social-backend/package-lock.json

      - name: Install dependencies
        run: |
          cd red-social-backend
          npm ci

      - name: Build backend
        run: |
          cd red-social-backend
          npm run build

      - name: Deploy to Railway
        uses: railway-app/railway-deploy@v1
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          service: gifiti-backend
