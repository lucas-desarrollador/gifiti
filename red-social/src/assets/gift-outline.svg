    <!-- Detalles del lazo -->
    <circle cx="15" cy="8" r="2" fill="none" stroke="#aed6c7" stroke-width="1" opacity="0.3"/>
    <circle cx="15" cy="24" r="2" fill="none" stroke="#aed6c7" stroke-width="1" opacity="0.3"/>
  </g>
