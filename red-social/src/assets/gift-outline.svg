    <!-- Caja del regalo -->
    <rect x="0" y="8" width="30" height="20" fill="none" stroke="#aed6c7" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Lazo superior -->
    <rect x="12" y="0" width="6" height="16" fill="none" stroke="#aed6c7" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Lazo horizontal -->
